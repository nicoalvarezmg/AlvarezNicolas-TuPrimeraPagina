<style>
    /* Formulario de contacto sobre el carrusel */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2; 
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f5f5f5;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #f5f5f5;
            background-color:  rgba(255, 88, 51, 0.07);
            box-sizing: border-box;
        }

        .btn-submit {
            background-color: #FF5733;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f5f5f5;
        }

</style>

{% extends "base.html" %}
{% load static %}
{% block title %}Formulario de Contacto - Pipe's Pasteler√≠a{% endblock title %}

{% block contenido %}

        <div class="hero-images">
            <img src={% static 'img/Medialunas.jpg' %} alt="Imagen 1">
            <img src={% static 'img/Medialuna1.jpg' %} alt="Imagen 2">
            <img src={% static 'img/Apple Roll.jpg' %} alt="Imagen 3">
        </div>

    <div class="form-container">
        <h1>Formulario de Contacto</h1>

        <form action="" method="POST">
            {% csrf_token %}
            {{ formulario }}
            <input type="submit" class="btn-submit" value="Enviar">
        </form>
    </div>
{% endblock contenido %}
