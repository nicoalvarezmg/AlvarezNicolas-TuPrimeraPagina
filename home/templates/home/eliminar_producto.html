
<style>
    /* Contenedor principal del formulario */
    .eliminar-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 2; 
        display: flex;                /* Habilita Flexbox */
        flex-direction: column;       /* Alinea los elementos en columna (uno debajo del otro) */
        justify-content: center;      /* Centra los elementos en el eje vertical */
        align-items: center;          /* Centra los elementos en el eje horizontal */
    }
    
    /* Título del formulario */
    .eliminar-container p {
        font-size: 18px;
        margin-bottom: 10px;
        color: #f5f5f5;
        text-align: center; /* Asegura que el texto se centre dentro del <p> */
    }
    
    /* Estilo para el botón de submit */
    .btn-submit {
        background-color: #FF5733;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        border: 2px solid white;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
        margin-top: 20px; /* Separa el botón del texto */
        display: block;   /* Asegura que el botón se muestre como bloque */
    }
    
    /* Efecto hover para el botón de submit */
    .btn-submit:hover {
        background-color: #f5f5f5;
        color: #FF5733; /* Cambia el color del texto si lo deseas */
        border-color: #FF5733; /* Cambia el borde si lo deseas */
    }    
    
</style>

{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Producto{% endblock title %}

{% block contenido %}

<div class="hero-images">
    <img src={% static 'img/Medialunas.jpg' %} alt="Imagen 1">
    <img src={% static 'img/Medialuna1.jpg' %} alt="Imagen 2">
    <img src={% static 'img/Apple Roll.jpg' %} alt="Imagen 3">
</div>

<div class="eliminar-container">
<form action="" method="POST">
    {% csrf_token %}
    <p>Seguro desea eliminar {{productos.nombre}}?</p>
    <input type="sumbit" class="btn-submit" value="Confirmar">
</form>
</div>
{% endblock contenido %}
