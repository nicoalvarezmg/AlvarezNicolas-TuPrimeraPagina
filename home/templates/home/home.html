<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg'); /* Aquí va la URL de la imagen de fondo */
            background-size: cover; /* Ajusta la imagen para que cubra toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            background-attachment: fixed; /* Hace que el fondo se quede fijo cuando se hace scroll */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(52, 58, 64, 0.8); /* Fondo semitransparente */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        img {
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 12px;
            text-decoration: none;
            color: white;
            background-color: #505050;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #3a3a3a;
        }
        .footer {
            background-color: rgba(52, 58, 64, 0.8); /* Fondo semitransparente */
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Bienvenido a Pipe's Pastelería</div>
    <div class="container">
        <img src="imagen.jpg" alt="Imagen de Bienvenida">
        <a href="/registrarte" class="button">Registrarte</a>
        <a href="/iniciar-sesion" class="button">Iniciar Sesión</a>
        <a href="/realizar-pedido" class="button">Realizar Pedido</a>
    </div>
    <div class="footer">© 2025 Pipe's Pastelería. Todos los derechos reservados.</div>
</body>
</html>
